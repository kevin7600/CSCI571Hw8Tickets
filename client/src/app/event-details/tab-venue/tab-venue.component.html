<div *ngIf="!service.IsEmpty(venueDetails)">
  <!-- VenueName -->
  <div class="row">
      <div class="col-12 text-center bold">{{name}}</div>
  </div>
  <!-- VenueInfo -->
  <mat-list role="list">
    <div class="alternateColor" *ngFor="let key of GetKeys()">
      <mat-list-item  *ngIf="headers[key]!=null" class="row" role="listitem">
          <div class="col-md-2 col-md-push-10 bold">{{headers[key]}}</div>
          <div class="col-md-10 col-md-pull-2">{{venueDetails[key]}}</div>
      </mat-list-item>
    </div>
  </mat-list>
  <agm-map [latitude]="GetLat()" [longitude]="GetLon()">
    <agm-marker [latitude]="GetLat()" [longitude]="GetLon()"></agm-marker>
  </agm-map>
</div>
<app-no-results *ngIf="service.IsEmpty(venueDetails)"></app-no-results>
