<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
      </ng-container>

            <!-- event Column -->
            <ng-container matColumnDef="event">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>event</th>
              <td mat-cell *matCellDef="let row">{{row.event}}</td>
            </ng-container>

                  <!-- category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>category</th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>

            <!-- venueInfo Column -->
            <ng-container matColumnDef="venueInfo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>venueInfo</th>
              <td mat-cell *matCellDef="let row">{{row.venueInfo}}</td>
            </ng-container>

                  <!-- favorite Column -->
      <ng-container matColumnDef="favorite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>favorite</th>
        <td mat-cell *matCellDef="let row">{{row.favorite}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
</div>
