<div class="container">
  <div class="row">
    <button (click)="ShowResultsTab();" class="btn btn-sm offset-5" [ngClass]="{'btn-primary': !isFavoriteTab, 'btn-link': isFavoriteTab}" type="button">Results</button>
    <button (click)="ShowFavoritesTab();" class="btn btn-sm" [ngClass]="{'btn-primary': isFavoriteTab, 'btn-link': !isFavoriteTab}" type="button">Favorites</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" aria-label="Elements">
      <!-- index Column -->
      <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row; let i = index;">{{i+1}}</td>
      </ng-container>
      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
      </ng-container>
      <!-- event Column -->
      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef>Event</th>
        <td matTooltip="{{row.event}}" mat-cell *matCellDef="let row">
          <div class="blue" role="button" (click)="ShowEventDetails(row.id)">{{row.event}}</div>
          
        </td>
      </ng-container>
      <!-- category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>
      <!-- venueInfo Column -->
      <ng-container matColumnDef="venueInfo">
        <th mat-header-cell *matHeaderCellDef>Venue Info</th>
        <td mat-cell *matCellDef="let row">{{row.venueInfo}}</td>
      </ng-container>
      <!-- favorite Column -->
      <ng-container matColumnDef="favorite">
        <th mat-header-cell *matHeaderCellDef>Favorite</th>
        <td mat-cell *matCellDef="let row">
          <button (click)= "Favorited(row, $event);" class="starButton" type="button">
            <i class="material-icons starBorder" [hidden]="!isFavoriteTab">delete</i>
            <i class="material-icons starBorder" [hidden]="isFavoriteTab || isFav(row)">star_border</i>
            <i class="material-icons star" [hidden]="isFavoriteTab || !isFav(row)">star</i>
          </button>
        </td>
      </ng-container>



      <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></tr>
    </table>
  </div>
</div>
