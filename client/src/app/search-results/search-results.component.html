<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>date</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
      </ng-container>
      <!-- event Column -->
      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef>event</th>
        <td mat-cell *matCellDef="let row">{{row.event}}</td>
      </ng-container>
      <!-- category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>category</th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>
      <!-- venueInfo Column -->
      <ng-container matColumnDef="venueInfo">
        <th mat-header-cell *matHeaderCellDef>venueInfo</th>
        <td mat-cell *matCellDef="let row">{{row.venueInfo}}</td>
      </ng-container>
      <!-- favorite Column -->
      <ng-container matColumnDef="favorite">
        <th mat-header-cell *matHeaderCellDef>favorite</th>
        <td mat-cell *matCellDef="let row">{{row.favorite}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
